<!DOCTYPE html>
<!-- 広告対策でファイル更新したのを装うコメント 2022/05/28 -->
<html lang="ja">
  <head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    
    <title>InRoF Timer</title>
  </head>

  <body>
    <div class="body-container">
      <form name="myForm">
        <p class="bar"><img src="img/bar.png" width="100%" height="60px"></p>
        <p class="timer"><span class="countdown" id="countdown_min">!2:00</span><span class="countdown" id="countdown_msec">:00</span>
        <span class="retry">Retry:<span id="retry_no">0</span></span><span class="godhand"><span id="godhand_title"></span><span id="godhand_no"></span></span></p>
        <p class="bar"><img src="img/bar.png" width="100%" height="60px"></p>
        <p class="status" id="countdown_status">競技準備待機</p>

        <p class="footer">
        <input type="button" value="スタート/ストップ" onclick="myGo()">
        <input type="button" value="リセット" onclick="myReset()">
        <input type="button" value="次へ" onclick="myNext()">
        <input type="button" value="リトライ +1回" onclick="myRetryone()">
        <input type="button" value="リトライ 回数入力" onclick="myRetrycha()">
        <input type="button" value="神の手 +1回" onclick="myGodone()">
        <input type="button" value="神の手 回数入力" onclick="myGodcha()">
        <div style = "display: inline-block;">
          <span class="limit_time">制限時間</span>
          <select name="myMenu">
            <option value="0">5分</option>
            <option value="1">10分</option>
          </select>
        </div>
        </p>
      </form>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
